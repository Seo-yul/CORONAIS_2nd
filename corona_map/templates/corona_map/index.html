<script>
    // 일별 총 확진자추이 line-chart
    var config = {
        type: 'line',
        data: {
            labels: {{lineAllKeys|safe}},
            datasets: [{
                label: '인원 (명)',
                backgroundColor: window.chartColors.yellow,
                borderColor: window.chartColors.yellow,
                data: {{lineAllVals|safe}},
                fill: false,
            }]
        },
        options: {
            responsive: true,
            title: {
                display: false
            },
            tooltips: {
                mode: 'index',
                intersect: false,
            },
            hover: {
                mode: 'nearest',
                intersect: true
            },
            scales: {
                xAxes: [{
                    display: true
                }],
                yAxes: [{
                    display: true
                }]
            }
        }
    };


    // 전국 하루 순수 확진자추이 line-chart
    var oneday = {
        type: 'line',
        data: {
            labels: {{lineOnedayKeys|safe}},
            datasets: [{
                label: '인원 (명)',
                backgroundColor: window.chartColors.blue,
                borderColor: window.chartColors.blue,
                data: {{lineOnedayVals|safe}},
                fill: false,
            }]
        },
        options: {
            responsive: true,
            title: {
                display: false
            },
            tooltips: {
                mode: 'index',
                intersect: false,
            },
            hover: {
                mode: 'nearest',
                intersect: true
            },
            scales: {
                xAxes: [{
                    display: true
                }],
                yAxes: [{
                    display: true
                }]
            }
        }
    };

    //시도별 확진자추이 bar-chart
    var color = Chart.helpers.color;
    var barChartData = {
        labels: {{barCityAllKeys|safe}},
        datasets: [{
            label: '인원 (명)',
            backgroundColor: color(window.chartColors.red).alpha(0.5).rgbString(),
            borderColor: window.chartColors.red,
            borderWidth: 1,
            data: {{barCityAllVals|safe}}
        }]

    };

    //지역별 하루 확진자 추이 bar-chart
    var color = Chart.helpers.color;
    var barCityOnedayChartData = {
        labels: {{barCityOnedayKeys|safe}},
        datasets: [{
            label: '인원 (명)',
            backgroundColor: color(window.chartColors.green).alpha(0.5).rgbString(),
            borderColor: window.chartColors.green,
            borderWidth: 1,
            data: {{barCityOnedayVals|safe}}
        }]

    };

    //성별 Pie chart
    var gender = {
        type: 'pie',
        data: {
            datasets: [{
                data:{{ genderPlotVals|safe }},
                backgroundColor: [
                    window.chartColors.pink,
                    window.chartColors.skyblue
                ],
                label: 'Dataset 1'
            }],
            labels:{{ genderGubunNames|safe }}
        },
        options: {
            responsive: true
        }
    };

    //연령별 치명률 bar-chart
    var color = Chart.helpers.color;
    var barChartDataOld = {
        labels: {{oldGubunNames|safe}},
        datasets: [{
            label: '연령별 치명률',
            backgroundColor: color(window.chartColors.purple).alpha(0.5).rgbString(),
            borderColor: window.chartColors.purple,
            borderWidth: 1,
            data: {{oldPlotVals|safe}}
        }]
    };


    window.onload = function() {
        var ctx = document.getElementById('line-chart').getContext('2d');
        window.myLine = new Chart(ctx, config);

        //oneday-line-chart / oneday
        var ctx = document.getElementById('oneday-line-chart').getContext('2d');
        window.myLine = new Chart(ctx, oneday);

        var ctx = document.getElementById('pie-chart').getContext('2d');
        window.myPie = new Chart(ctx, gender);

        var ctx = document.getElementById('old-bar-chart').getContext('2d');
        window.myBar = new Chart(ctx, {
            type: 'bar',
            data: barChartDataOld,
            options: {
                responsive: true,
                legend: {
                    position: 'top',
                },
                title: {
                    display: false
                }
            }
        });

        var ctx = document.getElementById('bar-chart').getContext('2d');
        window.myBar = new Chart(ctx, {
            type: 'bar',
            data: barChartData,
            options: {
                responsive: true,
                legend: {
                    position: 'top',
                },
                title: {
                    display: false
                },
            }
        });

        //city-oneday-bar-chart / barCityOnedayChartData
        var ctx = document.getElementById('city-oneday-bar-chart').getContext('2d');
        window.myBar = new Chart(ctx, {
            type: 'bar',
            data: barCityOnedayChartData,
            options: {
                responsive: true,
                legend: {
                    position: 'top',
                },
                title: {
                    display: false
                },
            }
        });

    };
</script>
