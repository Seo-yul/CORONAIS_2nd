<script>
    // 일별 확진자추이 line-chart
    var config = {
        type: 'line',
        data: {
            labels: {{dateTimes|safe}},
            datasets: [{
                label: 'My First dataset',
                backgroundColor: window.chartColors.red,
                borderColor: window.chartColors.red,
                data: {{lineChartVals|safe}},
                fill: false,
            }]
        },
        options: {
            responsive: true,
            title: {
                display: true,
                text: 'Chart.js Line Chart'
            },
            tooltips: {
                mode: 'index',
                intersect: false,
            },
            hover: {
                mode: 'nearest',
                intersect: true
            },
            scales: {
                xAxes: [{
                    display: true,
                    scaleLabel: {
                        display: true,
                        labelString: 'Month'
                    }
                }],
                yAxes: [{
                    display: true,
                    scaleLabel: {
                        display: true,
                        labelString: 'Value'
                    }
                }]
            }
        }
    };

    //시도별 확진자추이 bar-chart
    var color = Chart.helpers.color;
    var barChartData = {
        labels: {{gubunNames|safe}},
        datasets: [{
            label: '시도별 확진자 추이',
            backgroundColor: color(window.chartColors.red).alpha(0.5).rgbString(),
            borderColor: window.chartColors.red,
            borderWidth: 1,
            data: {{barPlotVals|safe}}
        }]

    };

     //성별 Pie chart
    var gender = {
        type: 'pie',
        data: {
            datasets: [{
                data:{{ genderPlotVals|safe }},
                backgroundColor: [
                    window.chartColors.red,
                    window.chartColors.blue
                ],
                label: 'Dataset 1'
            }],
            labels:{{ genderGubunNames|safe }}
        },
        options: {
            responsive: true
        }
    };

    //연령별 치명률 bar-chart
    var color = Chart.helpers.color;
		var barChartDataOld = {
			labels: {{oldGubunNames|safe}},
			datasets: [{
				label: '연령별 치명률',
				backgroundColor: color(window.chartColors.red).alpha(0.5).rgbString(),
				borderColor: window.chartColors.red,
				borderWidth: 1,
				data: {{oldPlotVals|safe}}
			}]
		};


    window.onload = function() {
        var ctx = document.getElementById('line-chart').getContext('2d');
        window.myLine = new Chart(ctx, config);

        var ctx = document.getElementById('pie-chart').getContext('2d');
        window.myPie = new Chart(ctx, gender);

        var ctx = document.getElementById('old-bar-chart').getContext('2d');
        window.myBar = new Chart(ctx, {
            type: 'bar',
            data: barChartDataOld,
            options: {
                responsive: true,
                legend: {
                    position: 'top',
                },
                title: {
                    display: true,
                    text: '연령별 치명률 차트'
                }
            }
        });

        var ctx = document.getElementById('bar-chart').getContext('2d');
        window.myBar = new Chart(ctx, {
            type: 'bar',
            data: barChartData,
            options: {
                responsive: true,
                legend: {
                    position: 'top',
                },
                title: {
                    display: true,
                    text: '지역별 확진자 추이'
                },
            }
        });

    };
</script>
