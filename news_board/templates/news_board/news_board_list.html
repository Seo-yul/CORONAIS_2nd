{% extends 'news_board/base.html' %}

{% block content%}
    <h1>코로나 뉴스 페이지 테스트이다.</h1>
    {% for board in board_list %}
        <div class="post">
                <h1><a href="#">{{board.title}}</a></h1>
                <a href="{% url 'news-board-detail' pk_id=board.pk_id %}">{{board.content}}</a>
                <hr>
        </div>
        {% empty %}
            <div>요청하신 Post가 존재하지 않습니다. </div>
    {% endfor %}
{% endblock %}
