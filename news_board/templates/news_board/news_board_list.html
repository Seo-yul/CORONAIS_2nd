{% extends 'news_board/base.html' %}

{% block content%}
    <h1>&nbsp&nbsp코로나 뉴스</h1>
    <br>
    {% for board in board_list %}
        <div class="post">
                <h4>&nbsp&nbsp&nbsp&nbsp<a href="{% url 'news-board-detail' id=board.id %}">{{board.title}}</a></h4>
                <hr>
        </div>
        {% empty %}
            <div>요청하신 Post가 존재하지 않습니다. </div>
    {% endfor %}
{% endblock %}
